<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Token Tracker</title>
        <link rel="stylesheet" href="static/nfts_styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap" rel="stylesheet">
    </head>
    <header>
        <h1 class="name">TOKEN<span>TRACKER</span></h1>
        <nav>
            <ul>
                <li><a class="home-link" href=home>Home</a></li>
                <li><a href=get-started>Get started</a></li>
                <li><a class="nfts-link" href=nfts>NFTs</a></li>
                <li><a class="about-link" href="about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Smart Contract</th>
                </tr>
            </thead>
            
            <tbody>
                {% for i in range(0,50) %}
                    <tr>
                        <td>{{ i+1 }}</td>
                        <td>{{ collection_name[i].title() }}</td>
                        <td>{{ contract_id[i] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
